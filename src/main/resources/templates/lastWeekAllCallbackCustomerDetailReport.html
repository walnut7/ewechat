<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="'A类客户详情'"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<link th:href="@{/css/jquery-weui.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/weui.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/wxss.css}" rel="stylesheet" type="text/css">
<script th:src="@{/js/jquery-3.2.1.min.js}"  type="text/javascript" ></script>
<script th:src="@{/js/jquery-weui.min.js}"  type="text/javascript" ></script>
</head>
<body ontouchstart>
    <div class="weui-tab">
     <div class="weui-navbar">
	       <div class="weui-navbar__item weui-bar__item--on wxss-register_title">
		       <div style="width:64px" class="wxss-register_turnimg" th:onclick="'javascript:history.go(-1)'" >
    			  <img th:src="@{/images/turnback.png}" alt="" class="weui-tabbar__icon">
		       </div>
			   <span id="NavTitle" th:text="${owername}+'-上周新登记客户详情'">当前跟进客户详情</span>
			   <div style="width: 64px"></div>
	       </div>
	  </div>
      <div class="weui-tab__bd">
      <div class="weui-tab__bd-item weui-tab__bd-item--active">
          <div class="weui-cells weui-cells_form" >
      	  	<span th:text="${#lists.isEmpty(customers)}?'暂无数据'"></span>
      	  </div>
          <div class="weui-cells weui-cells_form" th:each="customer:${customers}">
              <div class="weui-cell" style="background-color: #C0C0C0 ">
                  <div class="weui-cell__hd"><label class="weui-label" style="width:150px;">客户姓名：</label></div>
                  <div class="weui-cell__bd"><p><span th:text="${customer.cust_name}"></span></p></div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label" style="width:150px;">手机号：</label></div>
                  <div class="weui-cell__bd"><p><span th:text="${customer.phone1}"></span><span th:if="${customer.phone2}!=null"><span th:text="' ,'+${customer.phone2}"></span></span></p></div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label" style="width:150px;">身份证号码：</label></div>
                  <div class="weui-cell__bd"><p><span th:text="${customer.cert_code}"></span></p></div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label" style="width:150px;">意向等级：</label></div>
                  <div class="weui-cell__bd"><p><span th:text="${customer.level}"></span></p></div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label" style="width:150px;">获客来源：</label></div>
                  <div class="weui-cell__bd"><p><span th:text="${customer.source}"></span></p></div>
              </div>
           </div>
  	</div>
  	</div>
</div>
</body>
</html>
